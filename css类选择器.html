<html>
<head>
	<meta http-equiv="Content-Type" content = "text/html;charset = UTF-8">
	<title>css类选择器</title>
	<style type="text/css">
	.styleOne1{
		color: pink;
		margin-left: 50px;
	}
	span 
	{
		color: red;
		font-size: 35;
		font-family: "微软雅黑";
	}
	.g
	{
		color: blue;
	}
	.o
	{
		color: yellow;
	}
	.l
	{
		color: green;
	}
 
 	.font14
 	{
 		font-size: 14px;
 	}
 	#last
 	{
 		color: yellow;
 	}
	</style>
</head>
<body>
	<p class = "styleOne1 font-size-use">类选择器使用“.”(英文点号)进行标识，后面紧跟类名，其基本语法格式如下</p>
	<p class = "l font14">类选择器使用“.”(英文点号)进行标识，后面紧跟类名，其基本语法格式如下</p>
	<p>类选择器使用“.”(英文点号)进行标识，后面紧跟类名，其基本语法格式如下</p>
	<p class = "l font14">类选择器使用“.”(英文点号)进行标识，后面紧跟类名，其基本语法格式如下</p>

	<p class = "styleOne1 font-size-use">类选择器使用“.”(英文点号)进行标识，后面紧跟类名，其基本语法格式如下</p>
	<span class = "g ">G</span>
	<span class = "o">o</span> 
	<span class = "o">o</span>
	<span>g</span>
	<span class = "l">l</span>
	<span>e</span>

	类选择器可以反复多次使用
	id选择器使用“#”进行标识，后面紧跟id名，只能调用一次
	<p id = "last">wrwrwrwr</p>
</body>
</html>
