<html>
<head>
	<meta http-equiv="Content-Type" content = "text/html;charset = UTF-8">
	<title></title>
	<style type="text/css">
		div{
			color: red;
			font-size: 18px;
		}
		.demo
		{
			color: blue;
		}

	</style>
</head>
<body>
	<div>
		<p>所谓继承性是书写css样式表时，子标签会继承父标签的某些样式，如文本颜色和字号</p>
	</div>
	<div class="demo">定义CSS样式时 ，经常出现两个或更多规则应用在同一元素伤，这是就出现了优先级的问题</div>
</body>
</html>
