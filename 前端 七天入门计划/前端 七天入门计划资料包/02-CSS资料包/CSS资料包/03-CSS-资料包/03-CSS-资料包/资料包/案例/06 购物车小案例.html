<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style type="text/css">
    a {
        width: 67px;
        height: 32px;
        display: block;  /* 把行内元素转换为块级元素 就有了大小 */
        background: url(images/shoping.png) no-repeat top;

       /*  鼠标未经过 背景图片顶对齐 */

    }
    a:hover {  
        /* background: url(images/shoping.png) no-repeat bottom; */

        background-position: bottom;   /* 最好的写法 */

        /* 鼠标经过，背景图片底对齐 */
    }
    </style>
</head>
<body>
