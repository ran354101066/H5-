<body>
   <p>1. 正常图片</p>

    <img src="img.jpg"  />   <br />

    1. src 属性 = 值 是图片的必需属性 。 <br />
    2. img 是个单标签。  

    <p> 2.图片添加了 alt 属性 当图片显示不出的时候， 会替换的文字 </p>

    <img src="img1.jpg" alt="我是一只羊" />

    <p> 3.图片添加了 title 属性 当鼠标放上去悬停的时候，显示的文字 </p>

    <img src="img.jpg" title="非常美丽的图片" />

    <p> 4.图片添加了 宽度高度 属性  一般情况下，我们只需要更改宽度或者高度一项就可以了，其余的那个 会等比例缩放 </p>

    <img src="img.jpg" width="300"   />

    <p> 5.图片添加了 border 边框 属性  </p>

    <img src="img.jpg"  border="10" />

    <p> 6.图片综合属性  </p>

    <img src="img.jpg" width="400" border="15" title="我真帅啊">


</body>
</html>
