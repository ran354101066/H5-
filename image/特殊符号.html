<html>
	<head>
		<meta http-equiv="Content-Type" content = "text/html;charset = UTF-8">
		<title>特殊符号页面</title>
	</head>
	<body>
		只有加了 <> 才叫标签 比如空格等等用特殊符号表示

		<p> &nbsp;&nbsp;特殊字符标签 </p>



		小于号 ： &lt; <br/>
		大于号 ： &gt; <br/>

		<h2>注释标签：</h2> <!--这是注释的解释-->
		
		1.多使用注释标签是好的习惯
		2.注释标签里面的内容是给程序员看的，浏览器不执行的
		3.HTML注释的快捷键 单行注释 ctrl+/  多行注释 ctrl+shift+/

		<!-- <img src="image/img01.png"> -->
		<img src="../img01.png">
		<img src="../1024.png">
	</body>
</html>
