<html>
<head>
	<meta http-equiv="Content-Type" content = "text/html;charset = UTF-8">
	<title></title>
	<style type="text/css">
		div,p,ul
		{
			width: 200px;
			height: 100px;
			background-color: #0f0;
		}
		span
		{
			width: 100px;
			height: 100px;
			background-color: #f40;
		}

	</style>
</head>
<body>
	<div>每个快元素通常会独自占据一整行或多整行，可以对其设置宽度、高度</div>
	<div>每个快元素通常会独自占据一整行或多整行，可以对其设置宽度、高度</div>
	<div>每个快元素通常会独自占据一整行或多整行，可以对其设置宽度、高度</div>
	<div>每个快元素通常会独自占据一整行或多整行，可以对其设置宽度、高度</div>
	<p>每个快元素通常会独自占据一整行或多整行，可以对其设置宽度、高度</p>
	<ul>
		<li>123</li>
		<li>123</li>
	</ul>

	<span>行内元素（内联元素）</span>
	<span>行内元素（内联元素）123</span>


<!-- 	
	行内元素的特点：
	1.和相邻内元素在一行上
	2.宽、高无效，但水平方向的padding和margin可以设置，垂直方向无效
	3.默认宽度是它本身的内容的宽度
	4.行内元素只能容纳文本或其他行内元素
	
	注意：
	1.只有文字才能组成段落 因此p里面不能放块级元素，同理还有 h1 ，h2，。。。dt 等 它们都是文字类的块级元素，不能放其他块级元素
	2.链接里面不能放块

	块级元素和行内元素区别
	块级元素的特点：
	1.总是从新行开始
	2.高度，行高，外边距以及内边距都可以控制
	3.宽度默认是容器的100%
	4.可以容纳内联元素和其他块元素
	行内元素的特点：
	见上

	行内块元素的特点：
	1.和相邻行内元素（行内块）在一行上，但是之间会有空白缝隙
	2.默认宽度就是它本身内容的宽度
	3.高度、行高、外边距以及内边距都可以控制
	 -->




</body>
</html>
